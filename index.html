<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FAIZ HOSTING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff0000, #ff4d4d, #ff1a1a);
            background-size: 400% 400%;
            animation: neonBackground 8s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes neonBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7),
                        0 0 60px rgba(255, 0, 0, 0.5),
                        0 0 100px rgba(255, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ff0000;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff0000,
                         0 0 20px #ff0000,
                         0 0 30px #ff0000;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #ff9999;
            margin-bottom: 5px;
        }
        
        .telegram {
            font-size: 1rem;
            color: #0088cc;
            margin-bottom: 20px;
        }
        
        .payment-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .payment-section {
                grid-template-columns: 1fr;
            }
        }
        
        .payment-method {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        
        .payment-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff9999;
        }
        
        .payment-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6666;
        }
        
        .payment-number {
            font-size: 1.1rem;
            color: #fff;
            word-break: break-all;
        }
        
        .qris-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .qris-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff9999;
        }
        
        .qris-image {
            width: 250px;
            height: 250px;
            border: 3px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin: 0 auto 20px;
            background: #fff;
            padding: 10px;
        }
        
        .qris-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .download-btn {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .download-btn:hover {
            background: transparent;
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }
        
        .whatsapp-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ff0000;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.7);
        }
        
        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #ff9999;
            font-size: 0.9rem;
        }
        
        .click-sound {
            display: none;
        }
        
        .neon-text {
            text-shadow: 0 0 5px #ff0000,
                         0 0 10px #ff0000,
                         0 0 15px #ff0000,
                         0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo neon-text">FAIZ</div>
            <div class="tagline">HOSTING.DIGITAL</div>
            <div class="telegram">TELE: @IZFAPEDIA</div>
        </div>
        
        <div class="payment-section">
            <div class="payment-method" onclick="playClick()">
                <div class="payment-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="payment-title">DANA</div>
                <div class="payment-number">081266328015</div>
            </div>
            
            <div class="payment-method" onclick="playClick()">
                <div class="payment-icon">
                    <i class="fab fa-google-wallet"></i>
                </div>
                <div class="payment-title">GOPAY</div>
                <div class="payment-number">087757837118</div>
            </div>
        </div>
        
        <div class="qris-section">
            <div class="qris-title">QRIS Payment</div>
            <div class="qris-image">
                <img src="https://files.catbox.moe/xm6iod.jpg" alt="QRIS Payment">
            </div>
            <a href="https://files.catbox.moe/xm6iod.jpg" download="qris-faiz-hosting.jpg" class="download-btn" onclick="playClick()">
                <i class="fas fa-download"></i> Download QRIS
            </a>
        </div>
        
        <div class="whatsapp-section">
            <div class="payment-title">Hubungi Kami</div>
            <a href="https://wa.me/6287766248741" class="whatsapp-btn" onclick="playClick()">
                <i class="fab fa-whatsapp"></i> +62 877-6624-8741
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 FAIZ HOSTING - All Rights Reserved
        </div>
    </div>
    
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto" class="click-sound"></audio>
    
    <script>
        function playClick() {
            const clickSound = document.getElementById('clickSound');
            clickSound.currentTime = 0;
            clickSound.play();
        }
        
        // Efek ketik untuk teks tertentu
        document.addEventListener('DOMContentLoaded', function() {
            const neonText = document.querySelector('.neon-text');
            neonText.style.animation = 'none';
            setTimeout(() => {
                neonText.style.animation = '';
            }, 10);
        });
    </script>
</body>
</html>
